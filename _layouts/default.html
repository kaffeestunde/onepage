<!DOCTYPE html>
<html lang="{{ site.isolang }}" itemscope itemtype="http://schema.org/WebPage">

{% include head.html %}

<body class="wrap wider">
	<div class="grid">
		<div id="/home" class="unit one-fifth">
			<div class="grid">
				<div class="unit whole" id="home">
					<p>{{ site.title }}</p>

					<a href="mailto:{{site.email}}"> {{ site.email }} </a> 
				</div>
			</div>
		</div>
		<div class="unit four-fifths blog-column">
			<div class="grid">
				<div class="unit whole" id="/blog">
				</div>
				{{ content }}
				<div class="unit whole" id="/subscribe">
					<p>Built with Jekyll</p>
				</div>
			</div>
		</div>
	</div>

	{% include foot.html %}

</body>

</html>
